<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Test PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .sensor {
            margin-bottom: 20px;
        }
        .sensor label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sensor Test PWA</h1>
    <div class="sensor" id="geolocation">
        <label>Geolocation:</label>
        <div id="geolocation-data">Waiting for data...</div>
    </div>
    <div class="sensor" id="accelerometer">
        <label>Accelerometer:</label>
        <div id="accelerometer-data">Waiting for data...</div>
    </div>
    <div class="sensor" id="gyroscope">
        <label>Gyroscope:</label>
        <div id="gyroscope-data">Waiting for data...</div>
    </div>
    <div class="sensor" id="magnetometer">
        <label>Magnetometer:</label>
        <div id="magnetometer-data">Waiting for data...</div>
    </div>
    <div class="sensor" id="ambient-light">
        <label>Ambient Light:</label>
        <div id="ambient-light-data">Waiting for data...</div>
    </div>
    <div class="sensor" id="proximity">
        <label>Proximity:</label>
        <div id="proximity-data">Waiting for data...</div>
    </div>
    <div class="sensor" id="motion">
        <label>Motion:</label>
        <div id="motion-data">Waiting for data...</div>
    </div>
    <div class="sensor" id="orientation">
        <label>Orientation:</label>
        <div id="orientation-data">Waiting for data...</div>
    </div>
    <div class="sensor" id="barometer">
        <label>Barometer:</label>
        <div id="barometer-data">Waiting for data...</div>
    </div>
</body>
<script src="sensors.js"></script>
</html>
