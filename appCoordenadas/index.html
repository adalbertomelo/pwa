<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Coordenadas Geográficas em um PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capturar Coordenadas Geográficas em um PWA</h1>
        <p>Esta aula vai ensinar você a capturar as coordenadas geográficas (latitude e longitude) do dispositivo do usuário em um Progressive Web App (PWA).</p>
        <button id="getLocation">Obter Coordenadas</button>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('getLocation').addEventListener('click', function() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                document.getElementById('output').textContent = 'Geolocalização não é suportada pelo seu navegador.';
            }
        });

        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById('output').textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
        }

        function error() {
            document.getElementById('output').textContent = 'Não foi possível obter a localização.';
        }
    </script>
	<script src="app.js"></script>
</body>
</html>
